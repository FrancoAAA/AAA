<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNOW TIGER CAPITAL</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #viewer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas, .linkLayer {
            position: absolute;
            top: 0;
            left: 0;
        }

        .linkLayer a {
            position: absolute;
            pointer-events: auto;
            display: block;
            background: rgba(255,255,255,0.12);
            border-bottom: 2px solid rgba(255,255,255,0.8);
            border-radius: 2px;
        }
    </style>
</head>

<body>
<div id="viewer">
    <canvas id="pdf"></canvas>
    <div id="linkLayer" class="linkLayer"></div>
</div>

<script type="module">
import * as pdfjsLib from './pdfjs/pdf.mjs';

pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

const PDF_URL = './document.pdf';
const canvas = document.getElementById('pdf');
const ctx = canvas.getContext('2d', { alpha: false });
const linkLayer = document.getElementById('linkLayer');

const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

// HARD mobile limits (reliability > sharpness)
const MOBILE_MAX_SIZE = 3000;

let rendering = false;

async function render() {
    if (rendering) return;
    rendering = true;

    try {
        const pdf = await pdfjsLib.getDocument(PDF_URL).promise;
        const page = await pdf.getPage(1);

        const baseViewport = page.getViewport({ scale: 1 });

        let scale = Math.min(
            window.innerWidth / baseViewport.width,
            window.innerHeight / baseViewport.height
        );

        // ðŸ”´ Mobile: force safe scale
        let dpr = isMobile ? 1 : (window.devicePixelRatio || 1);

        let pixelWidth  = baseViewport.width  * scale * dpr;
        let pixelHeight = baseViewport.height * scale * dpr;

        if (isMobile) {
            const clamp = Math.min(
                MOBILE_MAX_SIZE / pixelWidth,
                MOBILE_MAX_SIZE / pixelHeight,
                1
            );
            scale *= clamp;
            pixelWidth  = baseViewport.width  * scale;
            pixelHeight = baseViewport.height * scale;
        }

        const viewport = page.getViewport({ scale });

        canvas.width  = Math.floor(pixelWidth);
        canvas.height = Math.floor(pixelHeight);

        canvas.style.width  = `${viewport.width}px`;
        canvas.style.height = `${viewport.height}px`;

        canvas.style.left = `${(window.innerWidth  - viewport.width)  / 2}px`;
        canvas.style.top  = `${(window.innerHeight - viewport.height) / 2}px`;

        linkLayer.style.width  = canvas.style.width;
        linkLayer.style.height = canvas.style.height;
        linkLayer.style.left   = canvas.style.left;
        linkLayer.style.top    = canvas.style.top;

        ctx.setTransform(1, 0, 0, 1, 0, 0);

        await page.render({
            canvasContext: ctx,
            viewport,
            intent: 'display'
        }).promise;

        // ---- LINKS ----
        linkLayer.innerHTML = '';
        const annotations = await page.getAnnotations();

        annotations.forEach(a => {
            if (a.subtype === 'Link' && a.url) {
                const r = pdfjsLib.Util.normalizeRect(a.rect);
                const v = viewport.convertToViewportRectangle(r);

                const link = document.createElement('a');
                link.href = a.url;
                link.target = '_blank';

                link.style.left   = `${Math.min(v[0], v[2])}px`;
                link.style.top    = `${Math.min(v[1], v[3])}px`;
                link.style.width  = `${Math.abs(v[2] - v[0])}px`;
                link.style.height = `${Math.abs(v[3] - v[1])}px`;

                linkLayer.appendChild(link);
            }
        });

    } finally {
        rendering = false;
    }
}

render();

let resizeTimer;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(render, 200);
});
</script>
</body>
</html>
