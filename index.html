<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SNOW TIGER CAPITAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
}

/* Viewer container */
#viewer {
    position: fixed;
    inset: 0;
    background: #000;
}

/* PDF.js canvas */
canvas, .linkLayer {
    position: absolute;
    top: 0;
    left: 0;
}

.linkLayer {
    pointer-events: none;
}

.linkLayer a {
    pointer-events: auto;
    position: absolute;
    border-bottom: 2px solid rgba(255,255,255,0.85);
}

/* Android PNG / JPG full-page wrapper */
.android-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
}

.android-img {
    width: 100%;
    height: auto;
    display: block;
}

.android-link {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
}
</style>
</head>
<body>
<div id="viewer"></div>

<script type="module">
import * as pdfjsLib from './pdfjs/pdf.mjs';

const viewer = document.getElementById('viewer');
const ua = navigator.userAgent;

const PDF_URL = './document.pdf';
const PNG_URL = './document.png';
const FIREFOX_JPG = 'https://s1.directupload.eu/images/user/260205/57m2z7ov.jpg';
const ANDROID_LINK = 'https://ch1108677878.com';

const isAndroid = /Android/i.test(ua);
const isAndroidFirefox = /Android.*Firefox/i.test(ua);
const isOtherAndroid = isAndroid && !isAndroidFirefox;

/* --------------------------
   ANDROID FIREFOX (regular)
   Show JPG background + full-page link
--------------------------- */
if (isAndroidFirefox) {
    viewer.innerHTML = `
        <div class="android-wrapper" style="
            width:100%;
            height:100%;
            background:#000 url('${FIREFOX_JPG}') center center / contain no-repeat;
        ">
            <a href="${ANDROID_LINK}" target="_blank" class="android-link"></a>
        </div>
    `;
}

/* --------------------------
   OTHER ANDROID (Chrome, Samsung, Firefox Focus)
   Show PNG + full-page link
--------------------------- */
else if (isOtherAndroid) {
    viewer.innerHTML = `
        <div class="android-wrapper">
            <img src="${PNG_URL}" class="android-img" alt="Document">
            <a href="${ANDROID_LINK}" target="_blank" class="android-link"></a>
        </div>
    `;
}

/* --------------------------
   DESKTOP + iOS
   PDF.js
--------------------------- */
else {
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

    const canvas = document.createElement('canvas');
    const linkLayer = document.createElement('div');
    linkLayer.className = 'linkLayer';

    viewer.appendChild(canvas);
    viewer.appendChild(linkLayer);

    const ctx = canvas.getContext('2d');

    async function render() {
        const pdf = await pdfjsLib.getDocument(PDF_URL).promise;
        const page = await pdf.getPage(1);

        const baseViewport = page.getViewport({ scale: 1 });
        const scale = Math.min(
            window.innerWidth / baseViewport.width,
            window.innerHeight / baseViewport.height
        );

        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        canvas.style.width = viewport.width + 'px';
        canvas.style.height = viewport.height + 'px';

        const offsetX = (window.innerWidth - viewport.width) / 2;
        const offsetY = (window.innerHeight - viewport.height) / 2;

        canvas.style.left = offsetX + 'px';
        canvas.style.top = offsetY + 'px';

        linkLayer.style.width = viewport.width + 'px';
        linkLayer.style.height = viewport.height + 'px';
        linkLayer.style.left = canvas.style.left;
        linkLayer.style.top = canvas.style.top;

        ctx.setTransform(1, 0, 0, 1, 0, 0);

        await page.render({
            canvasContext: ctx,
            viewport
        }).promise;

        linkLayer.innerHTML = '';
        const annotations = await page.getAnnotations();

        annotations.forEach(ann => {
            if (ann.subtype === 'Link' && ann.url) {
                const rect = pdfjsLib.Util.normalizeRect(ann.rect);
                const view = viewport.convertToViewportRectangle(rect);

                const a = document.createElement('a');
                a.href = ann.url;
                a.target = '_blank';

                a.style.left = Math.min(view[0], view[2]) + 'px';
                a.style.top = Math.min(view[1], view[3]) + 'px';
                a.style.width = Math.abs(view[2] - view[0]) + 'px';
                a.style.height = Math.abs(view[3] - view[1]) + 'px';

                linkLayer.appendChild(a);
            }
        });
    }

    render();
    window.addEventListener('resize', render);
}
</script>
</body>
</html>
